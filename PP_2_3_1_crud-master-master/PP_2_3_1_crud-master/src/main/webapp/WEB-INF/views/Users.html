<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<h3>Users</h3>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user :${allUsers}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
            <a th:href="@{/remove/__${user.id}__}" class="btn btn-danger">Delete</a>
        </td>
        <td>
            <a th:href="@{/edit/__${user.getId()}__}" class="btn btn-danger">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/new}" class="btn btn-danger">Add new USER</a>

</body>
</html>
